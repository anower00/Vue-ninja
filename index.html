<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button @click.once = "add(1)">Add a year </button>
            <button @click = "subtract(1)">Subtract a year </button>
            <button @dblclick = "add(10)">Add 10 years </button>
            <button @dblclick = "subtract(10)">Subtract 10 years </button>
            <p>Age is {{ age }}</p>
            <div id="canvas" @mousemove="updateXY">{{x}}, {{y}}</div>

            <a @click.prevent ="click" href="https://egiyecholo.com/">E test</a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
