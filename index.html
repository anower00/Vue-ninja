<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Looping through list</h1>
            <ul>
                <li v-for="(name, index) in names">{{index}}.{{name}}</li>
            </ul>
            <ul>
                <li v-for="(greet, index) in greets">{{index}}.{{greet.name}} - {{greet.age}}</li>
            </ul>
            
        </div>
        <script src="app.js"></script>
    </body>
</html>
