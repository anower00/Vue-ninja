<html>
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Conditionals</h1>
            <button @click="error = !error">Toggle Error</button>
            <button @click="success = !success ">Toggle Success</button>
            
            <!-- <p v-if="error">There has been error</p>
            <p v-else-if="success">There has been Success</p> -->

            <p v-show="error">There has been error</p>
            <p v-show="success">There has been Success</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
